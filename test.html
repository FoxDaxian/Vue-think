<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vue-function-api/dist/vue-function-api.umd.js"></script>
        <script>
            const {value, plugin, onMounted} = vueFunctionApi;
            Vue.use(plugin);
            new Vue({
                template: `
                    <div>
                    <span @click="test">count is {{ count }}</span>
                    </div>
                `,
                setup() {
                    const count = value(123);
                    const test = () => {
                        console.log('test');
                    };
                    onMounted(() => {
                        console.log('mounted');
                    });
                    return {
                        count,
                        test
                    };
                }
            }).$mount('#app');
        </script>
    </body>
</html>
