<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{a}}
        {{ message }}
    </div>
    <script>
        let app;
        window.onload = () => {
            app = new Vue({
                el: '#app',
                props: {
                    testprops: '测试props'
                },
                data: {
                    '$fox': 'foxData',
                    message: 'Hello Vue!'
                },
                methods: {
                },
                computed: {
                    a() {
                        console.log(123);
                        return this.message;
                    }
                },
                mounted() {
                    setTimeout(() => {
                            this.message = 123;
                    }, 1000);
                },
                updated() {
                },
            })
            console.log(app);
        }
    </script>
    <script src="./vue.js"></script>
</body>

</html>
