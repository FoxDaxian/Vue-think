<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        window.onload = () => {
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                },
                mounted() {
                    console.log('mounted:', this, '打印this');
                }
            })
        }
    </script>
    <script src="./vue-dev/dist/vue.js"></script>
</body>

</html>
